
<img src="/assets/logosrequeridos.png">

  <button type="button" id="login" [ngClass]="editmode ? 'editBox' : 'editBoxvisible'" (click)="validarSuperuser(loginpage)" >LogIn Superuser</button>
  <button id="logout" [ngClass]="editmode ? 'editBoxvisible' : 'editBox'" onclick="logOut()">LogOut</button>

  <div class="card imagenFondo" id="first-card">

      <div id="profile-background">
        <img id="fotoFondo" [src]="datosPorfolio.imagenDeFondo">
        <input class="editBox" style="float:right" type="file" id="image-input-bckgrd" accept="image/jpeg, image/png, image/jpg" onselect="cambiarFoto(this.value,'fotoFondo')">
      </div>

      <div id="info">
        <img id="fotoPersonal" class="profile-image" [src]="datosPorfolio.imagenFoto">
        <input class="editBox" type="file" id="image-input-profile" accept="image/jpeg, image/png, image/jpg" onselect="cambiarFoto(this,'fotoPersonal')">
      </div>



      <div id="info-data">
          <div>
            <h1>{{datosPorfolio.nombre}}</h1>


            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link"
                   href="mailto:rod570@hotmail.com"
                   target="_blank"
                   >
                  <i class="bi bi-envelope"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link"
                   href="https://www.linkedin.com/in/RY"
                   target="_blank"
                   >
                  <i class="bi bi-linkedin"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link"
                   href="https://github.com/rod555"
                   target="_blank"
                   >
                  <i class="bi bi-github"></i>
                </a>
              </li>
            </ul>

            <div id="info-contact">
              <span id="residenciaActual">{{datosPorfolio.residenciaActual}}</span>
              <input class="editBox" id="edit-residencia" type="text" oninput="edicionDeParametros(this.value,'residenciaActual')">
            </div>
          </div>

          <ul id="info-details">
            <li><a href="#">
              <h2>{{datosPorfolio.antecedentesLaborales[0].puesto}}</h2>
              </a>
            </li>
            <li><a href="#">
              <img [src]="datosPorfolio.antecedentesLaborales[0].img">
              <h2>{{datosPorfolio.antecedentesLaborales[0].compania}}</h2>
            </a>
            </li>
          </ul>

      </div>

  </div>



  <ng-template #loginpage let-modal>
    <div class="jumbotron form-control">
      <div class="container form-control">
          <div class="row">
              <div class="col-md-6 offset-md-3">
                  <h4>Login superuser</h4>
                  <form [formGroup]="userLog" (ngSubmit)="logear(null)">
                      <div class="form-group">
                          <label>Email</label>
                          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.errors}" />
                          <div *ngIf="submitted && f?.errors" class="invalid-feedback">
                              <div *ngIf="f?.hasError('required')">Email is required</div>
                              <div *ngIf="f?.hasError('email')">Email must be a valid email address</div>
                          </div>
                      </div>
                      <div class="form-group" style="margin-top: 5px;" >
                          <label>Password</label>
                          <input type="password" formControlName="password" class="form-control"
                           />
                      <!--
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                              <div *ngIf="f.password.errors.required">Password is required</div>
                              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                          </div>-->
                      </div>
                      <div >
                          <button class="form-group btn btn-primary" style="margin-top: 15px;">LogIn</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>


  </ng-template>
